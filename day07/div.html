<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">

    <style>

      * {
            margin: 0;
            padding: 0;
        }

        .test-css {
            width: 20%;
            background-color: brown;
        }

        span {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    
    <!-- div{HTML5-WEB}*5 -->
    <!-- div는 대표적인 block태그 -->
    <!-- 
        block은 한 줄 전체를 차지하며,
        단단한 성질을 가지고 있기 때문에
        높이, 너비등 구조와 관련된 속성들을 사용할 수 있다.

        크기를 조절해서 여백이 생기더라고
        다음 컨텐츠에게 양보하지 않고 한줄 전체를 차지한다.
     -->
    <div class="test-css">HTML5-WEB</div>
    <div class="test-css">HTML5-WEB</div>
    <div class="test-css">HTML5-WEB</div>
    <div class="test-css">HTML5-WEB</div>
    <div class="test-css">HTML5-WEB</div>



    <!-- span{SPAN-inline}*5 -->
    <!-- 대표적인 인라인태그 -->
    <!-- 인라인태그 속성 - 매듭없는 풍선, 인위적으로 공간을 넓혀도 글씨크기에 맞춤  -->
    <!-- 
        inline은 자신이 가진 컨텐츠의 크기 만큼만 커지며,
        매듭을 묶지 않은 풍성처럼 수축하려는 성질이 있어
        높이, 너비등 구조와 관련된 속성을 사용해도 적용되지 않는다.
    -->
   <span>SPAN-inline</span><span>SPAN-inline</span><span>SPAN-inline</span><span>SPAN-inline</span><span>SPAN-inline</span>

</body>

</html>
