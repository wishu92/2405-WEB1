<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭태그</title>

</head>
<body>
        
    <p>
        유명한 위인인 소크라테스는 다음과 같이 이야기했다.
    </p>
    <!-- 인용문 -->
    <blockquote>너 자신을 알라 -소크라테스</blockquote>

    <!-- pre태그 안에 입력된 그대로 출력됨. 띄어쓰기 모두 그대로 구현 -->
    <pre>
        pre태그 사용하는법
안녕하세요         이곳은 pre태그 내부입니다.
이 안에서 일어나는 모든

것은 그대로 이루어집니다
    </pre>
    
</body>
</html>
