<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의 목록 태그</title>
</head>
<body>
    

    <!-- 제목 -->
    <h2>SBS아카데미컴퓨터아트학원</h2>


    <!-- 단축키 dl>dt+dd*2 (dl안에 dt한개,+dd2개) -->

    <!-- 정의목록전체 선언 -->
    <dl>
        <!-- 정의될 항목 -->
        <dt>강남지점</dt>
        <!-- 항목에 대한 설명 -->
        <dd>주소 : 서울특별시 서초구 서초대로 77길3 아라타워 5층</dd>
        <dd>전화 : 02&#41;312-9660</dd>
    </dl>


    <!-- 정의 목록 전체 선언 -->
    <dl>
        <!-- 정의될 항목 -->
        <dt>인천지점</dt>
        <!-- 항목에 대한 설명 -->
        <dd>주소 : 인천광역시 남동구 인주대로 582 신현프라자 3층</dd>
        <dd>전화 : 032&#41;437-2111</dd>
    </dl>

<!-- dl내에는 반드시 dt와 dd가 하나 이상 있어야한다. 
    dt와dl중 하나만 있으면 안됨.dt가 여러개여도 됨. -->

    <!-- dl은 많이 쓰이진 않음 ul>li~형식으로 많이 사용됨 / 잘쓰면 좋지만 번거로움.-->
<ul>
    <li>인천지점</li>
    <li>인천광역시 남동구</li>
    <li>전화번호2111</li>
</ul>

</body>
</html>
