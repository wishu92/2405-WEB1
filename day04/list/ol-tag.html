<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <!-- 순서가 있는 항목 예문  /ul>li*4-->
    <!-- ol:ordered list  /  ul:unordered list -->
    <!-- 단축키 ol>li*4   or  ol[start=3]>li*4 후자는 단축키 쓰는데 시간을 오히려 많이 할애할 수 있음-->

    <ol type="A">
        <li>자장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>

    </ol>

    <!-- 순서가 있는 항목 예문 -->

    <ol start="3">
        <li>자장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>

    </ol>

    <!-- start 나 type등은 css에서 처리가능, 보통이렇게 안씀 -->
    
</body>
</html>
