<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그</title>

</head>
<body>

    <!-- 경로에 맞게 불러온 이미지 -->
    <img src="../img/시나모롤.pngㅡㅡ" alt="하늘색 바탕 시나모롤">

    <!-- 넓이 옵션을 적용한 이미지 -->
    <img src="../img/시나모롤.png" alt="시나모롤" width="600">

    <!-- ../는 한 단계 전으로 이동 -->
    <!-- alt 이미지가 보이지 않을 때 대체 텍스트, 사진을 번역할 때 사용할 수 있어서 꼭 써야함 -->


</body>
</html>
